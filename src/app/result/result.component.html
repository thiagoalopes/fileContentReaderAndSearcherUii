<div *ngIf='modal' style="width: 100%; left: 0; top:0; z-index: 999; button:0; height: 100%; position: fixed; background-color: rgba(0, 0, 0, 0.5);"></div>
<form class="row mt-4 g-3 align-items-left">
  <div class="col-8">
    <label class="visually-hidden" for="inlineFormInputGroupUsername">Buscar</label>
    <div class="input-group">
      <div class="input-group-text"><i class="fas fa-search"></i></div>
      <input type="text" class="form-control" [(ngModel)]="query" name="query" id="inlineFormInputGroupUsername" placeholder="Buscar">
    </div>
  </div>
  <div class="col-4">
    <button type="submit" class="btn btn-primary" (click)="search($event)">Buscar</button>
  </div>
</form>

<div class="row mt-3">
    <div *ngIf="result.length != 0" class="col-12">
        <div *ngFor="let item of result; let i = index" class="row">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-title"><a href="#" (click)="open($event, item.fileName)">{{ item.fileName }}</a></h5>
                    <div [innerHTML]="item.fileContent" class="card-body">
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div *ngIf="result.length == 0"  class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <h5 class="card-title">{{ status }}</h5>
                    </div>
                </div>
            </div>
        </div>
</div>
